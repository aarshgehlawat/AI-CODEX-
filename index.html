
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Codex | Professional Voice IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.15);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            overflow: hidden;
            height: 100vh;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .bg-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        .three-d-icon {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transform: perspective(500px) rotateX(10deg);
        }
        /* Refined Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(37, 99, 235, 0.3);
        }
        
        @keyframes stream {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .data-stream {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #2563eb, transparent);
            opacity: 0.1;
            animation: stream 4s linear infinite;
        }
        .scanning-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2563eb, transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-grid">
    <div class="data-stream" style="left: 10%; animation-delay: 0s;"></div>
    <div class="data-stream" style="left: 30%; animation-delay: 2s;"></div>
    <div class="data-stream" style="left: 80%; animation-delay: 1s;"></div>
    <div id="root"></div>
</body>
</html>
